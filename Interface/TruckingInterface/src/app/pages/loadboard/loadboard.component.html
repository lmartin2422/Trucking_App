<div class="title-container">
    <h1 class="title">My Loadboard</h1>
</div>




<div class="container">
    <h3>Quote Details</h3>
    <div *ngIf="quote">
        <p>Quote ID: {{ quote?.QuoteID }}</p>
        <p>Customer ID: {{ quote?.CustomerID }}</p>
    </div>
    <div *ngIf="!quote">
        <p>Quote not found</p>
    </div>
</div>
